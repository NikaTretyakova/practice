<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка отправлена - НИОЦ "Инфо-Мир"</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Заявка успешно отправлена!</h1>
            <p>Благодарим вас за интерес к нашему курсу. Мы свяжемся с вами в ближайшее время для уточнения деталей.</p>
            <a href="/" class="btn-primary">Вернуться на главную</a>
        </div>
    </div>
    
    <style>
        .success-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            padding: 20px;
        }
        
        .success-card {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .success-icon {
            font-size: 80px;
            color: #2ecc71;
            margin-bottom: 30px;
        }
        
        .success-card h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        .success-card p {
            color: #555;
            margin-bottom: 40px;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</body>
</html>
